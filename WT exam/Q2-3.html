<html>
<body>
<h2 style="color:red;">
	Total number of day left for Christmas 2022!!!
</h2>

<script>
	
	let today = new Date();

	
	let christmasYear = today.getFullYear();

	
	if (today.getMonth() == 11 &&
		today.getDate() > 25) {

	
	christmasYear = christmasYear + 1;
	}

	
	let christmasDate =
		new Date(christmasYear, 11, 25);

	
	let dayMilliseconds =
		1000 * 60 * 60 * 24;

	
	let remainingDays = Math.ceil(
	(christmasDate.getTime() - today.getTime()) /
	(dayMilliseconds)
	);

	
	document.write( + remainingDays +" days ");
</script>
</body>
</html>
